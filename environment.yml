name: bio-dl
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults
dependencies:
  # Python version
  - python=3.9
  
  # Deep Learning Frameworks
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cudatoolkit=11.8  # Adjust based on your GPU
  
  # Biology and Bioinformatics (via bioconda)
  - biopython>=1.81
  - pysam>=0.21.0
  - bedtools>=2.31.0
  - samtools>=1.17
  
  # Data Science Core
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  - scikit-learn>=1.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  
  # Jupyter
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipykernel>=6.23.0
  
  # Utilities
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - requests>=2.31.0
  
  # Additional tools
  - networkx>=3.1
  - pillow>=10.0.0
  - scikit-image>=0.21.0
  
  # Install remaining packages via pip
  - pip
  - pip:
    - scikit-bio>=0.5.9
    - scanpy>=1.9.3
    - anndata>=0.9.0
    - scvi-tools>=1.0.0
    - rdkit>=2023.3.1
    - deepchem>=2.7.0
    - ipywidgets>=8.0.0
    - tensorboard>=2.13.0
    - wandb>=0.15.0
    - umap-learn>=0.5.3
    - torch-geometric>=2.3.0
    - pyBigWig>=0.3.22
    - HTSeq>=2.0.0
    - pybedtools>=0.9.0
